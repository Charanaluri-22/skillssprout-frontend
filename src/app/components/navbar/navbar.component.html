<nav class="navbar navbar-expand-md" style="background: linear-gradient(90deg, #1E3A8A, #2563EB);">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#"><img src="assets/logo.jpg" alt="Logo" class="logo"> Skills Sprout </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" *ngIf="!isLoggedIn">
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" [routerLink]="['/login']" routerLinkActive="active">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" [routerLink]="['/register']" routerLinkActive="active">Register</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" *ngIf="isLoggedIn">
                <li class="nav-item">
                    <p class="nav-link text-white fw-semibold">{{username}} - {{role}}</p>
                </li>
                <li class="nav-item" *ngFor="let item of navItems">
                    <a class="nav-link text-white fw-semibold" [routerLink]="[item.route]" routerLinkActive="active">{{item.label}}</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white fw-semibold" (click)="openLogoutModal()">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="confirmLogout()">Logout</button>
            </div>
        </div>
    </div>
</div>
