<div class="container">
  <h1 class="text-center my-4">View Courses</h1>
  <div *ngIf="isLoading" class="loading-screen">
    <output class="spinner-border text-primary">
      <span class="visually-hidden">Loading...</span>
    </output>
  </div>
  <div *ngIf="!isLoading" class="course-list">
    <div class="course-card" *ngFor="let course of courses">
      <h2>Course Type: {{ course.courseType }}</h2>
      <img [src]="course.courseImageUrl" alt="{{ course.courseType }} Course">
      <p>Details: {{ course.courseDetails }}</p>
      <p>Price: {{ course.coursePrice | currency:'INR':'symbol':'1.2-2' }}</p>
      <button class="btn btn-success" (click)="editCourse(course.courseId)">Edit</button>
      <button class="btn btn-danger" (click)="openDeleteModal(course.courseId)">Delete</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this course?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        The course has been deleted successfully.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
